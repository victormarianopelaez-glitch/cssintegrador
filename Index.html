  <script>
        // 1. Array de URLs de imágenes (REQUISITO CUMPLIDO)
        const imageURLs = [
            'Imagenes/IMG_0063.JPG', // Imagen 1
            'Imagenes/IMG_0064.JPG', // Imagen 2
            'Imagenes/IMG_0065.JPG', // Imagen 3
            'Imagenes/IMG_0066.JPG'  // Imagen 4
        ];

        // 2. Variables de estado y elementos del DOM
        let currentIndex = 0;
        const carouselImage = document.getElementById('carousel-image');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const totalImages = imageURLs.length;

        // 3. Función principal para mostrar la imagen actual
        function showImage(index) {
            // Verifica y asigna el src de la imagen desde el array
            carouselImage.src = imageURLs[index];
            currentIndex = index;
        }

        // 4. Función para avanzar (Circular)
        function nextImage() {
            // Lógica circular: si es el último, vuelve al 0
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        // 5. Función para retroceder (Circular)
        function prevImage() {
            // Lógica circular: si es el primero (0), vuelve al último
            // Se añade totalImages para evitar números negativos en el operador %
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        // 6. Asignación de eventos a los botones
        prevButton.addEventListener('click', prevImage);
        nextButton.addEventListener('click', nextImage);

        // 7. Inicialización: Muestra la primera imagen al cargar la página
        showImage(currentIndex);
    </script>
