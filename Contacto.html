<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <nav class="navbar">
            <ul class ="nav-links">
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Articulos.html">Artículos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
      <h1 class="contact-header">Escribinos un mensaje</h1>
      <form>
        <h2>Mis datos:</h2>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" minlength="10" maxlength="50" required />

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono"  />

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" min="1900-09-24" max="2025-09-24">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <div class="botones">

        <button type="submit" class="boton">Enviar</button>
        <button type="reset" class="boton">Limpiar</button>
          
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Chadburguer.</p>
    </footer>
</body>
</html>
